<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/Register/register.css"/>
</head>
<body>
    <main>
        <section>
            <form class="registerForm">
              <a href="/index.html">
                <img src="../images/logo2.png" class="logoImg" alt="logo here"/>
              </a>
              <h3>Sign Up</h3>
              <input type="text" id="email" placeholder="Email" name="email" autocomplete="off" required/>
              <input type="password"  id="password" placeholder="Password" name="password" autocomplete="off" required/>
              <span class="eye-box"><ion-icon class="eye" name="eye"></ion-icon></span>
              <input type="submit" value="Register" id="submitId" name="submit">
              <h4>Already Have An Account?<span><a class="link-two" href="/Login/login.html">Login</a></span></h4>
              <a href="/index.html"></a>
            </form>

            <div class="loader-box">
              <div class="loader"></div>
            </div>
            
        </section>
    </main>
    <script src="/dist/register.bundle.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
